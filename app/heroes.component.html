<div>
    <h1>{{title}}</h1>
    <h2>我的英雄</h2>
    <div *ngIf="selectHero">
        <h2>{{selectHero.name | uppercase}} is my hero</h2>
        <button (click)="gotoDetail(selectHero.id)" >view detail</button>
    </div>
    <ul class="heroes">
        <li [class.selected]="hero === selectHero" (click)="onSelect(hero)" *ngFor=" let hero of heroes ">
            <span class="badge">{{hero.id}}</span>{{hero.name}}<button class="delete-button" (click)="deleteHero(hero,$event)">删除</button>
            
        </li>
    </ul>
    <div *ngIf="error" class="error">
        {{error}}
    </div>
    <button (click)="addHero($event)"  >添加新英雄</button>
    <div *ngIf="addingHero" class="error">
        <my-hero-detail (close)="close($event)" ></my-hero-detail>
    </div>
</div>
